<div class="card">
  <div class="card-body">
    <form #f="ngForm" (ngSubmit)="addTask()" novalidate>
      <div class="mb-3">
        <input
          class="form-control"
          placeholder="Task Name"
          name="name"
          type="text"
          #name="ngModel"
          ngModel
          required
          minlength="3"
        />
        <div class="text-danger">
          <small *ngIf="name.touched && name?.errors?.required"
            >Field is required</small
          >
          <small *ngIf="name.touched && name?.errors?.minlength"
            >Should have at-least 3 characters</small
          >
        </div>
      </div>
      <div class="mb-3">
        <textarea
          class="form-control"
          rows="3"
          placeholder="Task Description"
          name="description"
          #description="ngModel"
          ngModel
          required
        ></textarea>
        <div class="text-danger">
          <small *ngIf="description.touched && description?.errors?.required"
            >Field is required</small
          >
        </div>
      </div>
      <div class="mb-3">
        <input
          class="form-control"
          placeholder="Task Priority"
          name="priority"
          type="number"
          #priority="ngModel"
          ngModel
          required
          pattern="[1-3]"
        />
        <div class="text-danger">
          <small *ngIf="priority.touched && priority?.errors?.required"
            >Field is required</small
          >
          <small *ngIf="priority.touched && priority?.errors?.pattern"
            >Only 1, 2 or 3 is allowed</small
          >
        </div>
      </div>
      <div>
        <button
          [disabled]="f.invalid"
          type="submit"
          class="btn btn-success btn-block"
          [ngClass]="f.invalid ? 'disabled' : ''"
        >
          Add Task
        </button>
      </div>
    </form>
  </div>
</div>
